    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

              secondary: "#313131",
              para: "#717171",
              primary: "#72E549",
            },
          },
          boxShadow: {
            "3xl": "0px -10px 50px 0px #00000026",
            "4xl": "0px 20px 100px 0px #00000066",
          },
        },
      };
    </script>
    <title>Power</title>
  </head>
  <body class="bg-white">
    <div
      id="loader"
      class="flex justify-center items-center bg-[#FCFCFA] h-screen 2xl:h-auto"
    >
      <img src="./assets/img/video.gif" class="h-auto lg:h-screen" alt="" />
    </div>

  

    <script>
      // var video = document.getElementById("myVideo");

      // video.onended = function () {

      //   // Function to hide the loader and show the content smoothly
      // document.getElementById('loaderVideo').addEventListener('ended', function() {
      //   const loader = document.getElementById('loader');

      //   // Add fade-out class to the loader

      //   // Wait for the fade-out transition to complete
      //   loader.addEventListener('transitionend', function() {

      //     // Add fade-in class to the content
      //     content.classList.add('fade-in');
      //   }, { once: true });

      document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader");
        const content = document.getElementById("content");

        setTimeout(function () {
          loader.style.display = "none";
          content.classList.add("loaded");
          document.body.style.overflow = "auto"; // Re-enable scrolling
        }, 9000); // 9000 milliseconds = 9 seconds
      });
    </script>

    <script>
      const button = document.querySelector("#menu-button");
      const menu = document.querySelector("#menu");
      const menu1 = document.querySelector("#menu1");
      button.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu1.classList.toggle("hidden");
      });
    </script>
    <script>
      const burger = document.querySelector(".navbar-burger");
      const navbar = document.querySelector(".navbar");

      burger.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    </script>

    <script>
      const checkbox = document.getElementById("checkbox");
      checkbox.addEventListener("change", () => {
        document.body.classList.toggle("dark");
      });
    </script>
  </body>
</html>
