<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body class="h-screen bg-gradient-to-r from-blue-800 via-blue-600 to-blue-400 flex items-center justify-center">
  <div class="text-center fade-in">
    <!-- Logo or Graphic -->
    <div class="mb-6">
      <div class="relative">
        <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4">
           RISS
          </h1>
      </div>
    </div>

    <!-- Coming Soon Text -->
    <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4">
      Coming Soon!
    </h1>
    <p class="text-lg md:text-xl text-blue-200 mb-8">
      Our amazing website is under construction. Stay tuned for something great!
    </p>

    <!-- Countdown Timer -->
    <div id="countdown" class="text-white text-3xl md:text-5xl font-bold flex justify-center space-x-8">
      <div class="text-center">
        <span id="days" class="block text-blue-100"></span>
        <span class="text-sm md:text-lg">Days</span>
      </div>
      <div class="text-center">
        <span id="hours" class="block text-blue-100"></span>
        <span class="text-sm md:text-lg">Hours</span>
      </div>
      <div class="text-center">
        <span id="minutes" class="block text-blue-100"></span>
        <span class="text-sm md:text-lg">Minutes</span>
      </div>
      <div class="text-center">
        <span id="seconds" class="block text-blue-100"></span>
        <span class="text-sm md:text-lg">Seconds</span>
      </div>
    </div>

    <!-- Notify Me Button -->
    <div class="mt-10">
      <button class="bg-white text-blue-800 px-6 py-3 rounded-full font-semibold hover:bg-blue-50 transition duration-300">
        Notify Me
      </button>
    </div>
  </div>

  <!-- Countdown Timer Script -->
  <script>
    function countdown() {
      const endDate = new Date("December 31, 2024 23:59:59").getTime();
      const now = new Date().getTime();
      const diff = endDate - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      } else {
        document.getElementById("countdown").innerHTML = "We're Live!";
      }
    }

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
